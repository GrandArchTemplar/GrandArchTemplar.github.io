<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graham</title>
</head>
<body>
<h1>This is Graham visualisation</h1>

<div id="mainContainer" style="display: -webkit-flex">
    <canvas id="mainCanvas" class="normalBordered"></canvas>
    <canvas id="controlPnl" class="normalBordered"></canvas>
</div>
<script>
    let mainCr = document.getElementById("mainContainer");
    let canvas = document.getElementById("mainCanvas");
    let ctrlPl = document.getElementById("controlPnl");


    function styleIt() {
        let nb = document.getElementsByClassName("normalBordered");
        Array.prototype.slice.call(nb).forEach(e => {
            e.style.margin = "1px";
            e.style.border = "1px solid #000000";
        });
    }

    function globalResize() {
        let width = window.innerWidth;
        let height = window.innerHeight;

        canvas.width = width * 0.75;
        canvas.height = height * 0.8;

        ctrlPl.width = width * 0.2;
        ctrlPl.height = height * 0.8;

    }

    globalResize();
    styleIt();
</script>
</body>
</html>
