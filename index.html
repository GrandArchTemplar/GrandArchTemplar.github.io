<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graham</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="mainContainer" class="bordered">
    <h1 id="title" class="bordered">This is Graham visualisation</h1>
    <canvas id="canvas" class="bordered"></canvas>
    <div id="manager" class="bordered">
        <button type="button" class="normalButton" id="start">Start</button>
        <button type="button" class="normalButton" id="pause">Pause</button>
        <button type="button" class="normalButton" id="stop">Stop</button>
        <button type="button" class="normalButton" id="hard">Hard</button>
        <button type="button" class="normalButton" id="mode">Mode</button>
        <button type="button" class="normalButton" id="next">Next</button>
        <form name="input">
            Number of Vertex:
            <label>
                <input type="number" name="vertexCount" min="3" max="100">
            </label><br>
            <input type="button" id="draw" value="Draw">
        </form>
    </div>
</div>

<script src="src/utils/stack.js"></script>
<script src="src/sync/visualization.js"></script>
<script src="src/sync/graham.js"></script>
<script src="src/sync/graphics.js"></script>
<script src="src/async/polygon.js"></script>
<script src="src/async/listener.js"></script>
<script src="src/async/waiter.js"></script>
<script src="src/main.js"></script>
</body>
</html>
